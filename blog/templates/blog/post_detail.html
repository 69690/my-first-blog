{% load static %}
<html>

<head>
    <title>Stories</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <a class="navbar-brand" href="/home">Stories</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/home">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="/about">About <span class="sr-only">(current)</span></a>
                <!-- <a class="nav-item ml-auto nav-link" href="#">Logout</a> -->
                <!-- <a class="nav-item nav-link" href="#">About Us</a> -->
            </div>
        </div>

        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <hr id="navhr">

    <div class="container mt-2">
        {% block content %}
        <div class="post">
            {% if post.published_date %}
            <div class="lead mt-4">
                {{ post.published_date }}
                <div class="stats d-inline float-right mr-3">
                    <i class="d-inline float-left p-2 fa fa-book fa-2x"></i><div class="d-inline pr-2 stats-txt">: 50</div>
                </div>
                <div class="stats d-inline float-right mr-3">
                    <i class="d-inline float-left p-2 fa fa-eye fa-2x"></i><div class="d-inline pr-2 stats-txt">: 20</div>
                </div>
            </div>
            
            {% endif %}
            <h1 class="mt-2 mb-3">{{ post.title }}</h1>
            <div class="shadow-lg p-3 mb-5 rounded">
                <p class="lead">{{ post.text|linebreaksbr }}</p>
            </div>
        </div>
        {% endblock %}



        <a href="/home"><button class="mb-5">Back</button></a>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
