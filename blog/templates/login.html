                    {{form.as_p}}

                    <br>
                    <div class="row d-flex justify-content-center">
                        <button type="submit" style="border: 3px solid black; color: black;">Login</button>

                </form>
            </div>

            <div class="row d-flex justify-content-center mt-3">
                If you don't have an account, <a href="/register"> <strong> Register </strong> </a>.
            </div>
            <div class="row d-flex justify-content-center">
                <a href="/"><button class="mt-3 mb-5" style="border: 3px solid black; color: black;">Back</button></a>
                </p>
